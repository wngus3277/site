<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//1~100출력(4의배수, 6의배수)
		//초기값, 조건식, 실행문, 증감식
		var num = 1;
		while(num <= 100){
			if(num % 4 == 0 && num % 6 == 0){
				document.write(num,"<br>");
			}
			num++;
		}
	</script>
</head>
<body>
	
</body>
</html>
