<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//100+200+300의 값을 화면에 출력해주세요.
		var x=100;
		var y=200;
		var z=300;
		document.write(x+y+z,"<br>");
		
	//함수를 이용해서 100+200+300의 값을 화면에 출력해주세요.
		function num (){
			var x=100;
			var y=200;
			var z=300;
			document.write(x+y+z,"<br>");
		}
		num();
	
	//배열을 이용해서 100+200+300의 값을 화면에 출력해주세요.
		var arr1 = new Array(100,200,300);
		var n1 = arr1[0];
		var n2 = arr1[1];
		var n3 = arr1[2];
		document.write(n1+n2+n3,"<br>");
		
	//for문을 이용해서 100+200+300의 값을 화면에 출력해주세요.
		var arr2 = new Array(100,200,300);
		var sum = 0;
		
		for(var i=0; i<arr2.length; i++){
			sum = sum + arr2[i];
		}
		document.write(sum,"<br>");
		
	//for문을 이용해서화면에 50~100까지 출력해주세요.
	for(var i=50; i<=100; i++){
		document.write(i,"<br>");
	}
		
	//함수를 이용해서 화면에 50~100까지 출력해주세요.
		function num2(){
			for(var i=50; i<=100; i++){
				document.write(i,"<br>");
			}
		}
		num2();
		
	//화면에 50~100까지 빨간색 숫자를 출력해주세요.
	for(var i=50; i<=100; i++){
		document.write("<span style='color:red'>"+i+"</span>","<br>");
	}
		
	//화면에 50~100까지 홀수는 빤간색 짝수는 파란색으로 출력해주세요.
	for(var i=50; i<=100; i++){
		if(i%2==0){
			document.write("<span style='color:red'>"+i+"</span style='color: red'>");
		}else {
			document.write("<span style='color: blue'>"+i+"</span style='color: blue'>");
		}
	}
	</script>
</head>

</body>
</html>
