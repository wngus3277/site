<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//변수를 사용해서 화면에 50*3을 출력해주세요!
		var x = 50;
		var y = 3;
		document.write(x*y,"<br>");
	
	//배열을 사용해서 화면에 50*3을 출력해주세요!
		var num2 = new Array(50,3);
		document.write(num2[0]*num2[1],"<br>");
		
	//함수를 사용해서 화면에 50*3을 출력해주세요!
		function num(){
			var x = 50;
			var y = 3;
			document.write(x*y,"<br>");
		}
		num();
		
	//객체를 사용해서 화면에 50*3을 출력해주세요!
		var number = {
			n1 : 50,
			n2 : 3
		}
		document.write(number.n1*number.n2,"<br>");
		
		
	</script>
</head>
<body>
	
</body>
</html>
